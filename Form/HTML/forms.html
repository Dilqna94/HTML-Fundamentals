<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../CSS/styleForm.css" rel="stylesheet" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Questrial|Droid+Sans|Alice' rel='stylesheet' type='text/css'/>
    
    <script src="../JS/JavaScript.js" type="text/javascript"></script>
    <script src="../JS/jquery.form-validator.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 </head>
<body>
    <div id="content">

        <h1>Registration form</h1>

        <h4>Use tab key to move from one input field to the next</h4>
        <form id="myForm" action="customerlogin" method="post" onsubmit="return validate(this)">
       <div class="pad"> 
           <script type='text/javascript'>
               function lengthRestriction(elem, min, max) {
                   var input = elem.value;
                   if (input.length >= min && input.length <= max) {
                       return true;
                   } else {
                       alert("Please enter for the ID between " + min + " and " + max + " characters");
                       elem.focus();
                       return false;
                   }
               }
</script>
                <label>User ID*:</label>
                <input type="text" class="in " id="ID" required="required" placeholder="between 6 - 10 char"/>
       </div>  
          <div class="pad"> 
                  <label>Password*: </label> 
                  <input type="password" class="in" id="pass" required="required" placeholder="Password"/>
           </div>  
          <div class="pad">
              <script type='text/javascript'>
                  function isAlphabet(elem, ErrorMessage) {
                      var alphaExp = /^[a-zA-Z]+$/;
                      if (elem.value.match(alphaExp)) {
                          return true;
                      } else {
                          alert(ErrorMessage);
                          elem.focus();
                          return false;
                      }
                  }
</script>
                  <label>Name*:</label>
                   <input type="text" class="in" id="name" required="required" placeholder="Name"/>
           </div>  
         <div  class="pad">
           <!-- jquery -->
             <label>Adress*:</label>
             <input type="text" class="in" id="addr" placeholder="Addres"/>
          </div> 
         <div  class="pad">  
             <label>Country:</label>
             <select id="country" >
                  <option></option>
                     <option value="Bulgaria">Bulgaria</option>
                     <option value="USA">USA</option>
                     <option value="Russia">Russia</option>
                    
            </select>
             </div>
             <div  class="pad">
                 <script type='text/javascript'>
                     function isNum(elem, ErrorMessage) {
                         var numericExpression = /^[0-9]+$/;
                         if (elem.value.match(numericExpression)) {
                             return true;
                         } else {
                             alert(ErrorMessage);
                             elem.focus();
                             return false;
                         }
                     }
                 </script>
                 <label>ZIP code*:</label>
                 <input type="text" class="in" id="zip" required="required" placeholder="Zip code!" />
             </div >
             <div  class="pad">
                 <script type='text/javascript'>
                     function emailValidator(elem, ErrorMessage) {
                         var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
                         if (elem.value.match(emailValidator)) {
                             return true;
                         } else {
                             alert(ErrorMessage);
                             elem.focus();
                             return false;
                         }
                     }
</script>
                <label>Email*:</label>
                <input type="email" class="in" id="mail"  placeholder="Email" />
             </div>
             <div  class="pad" id="radio">
                 <label>Sex:</label>
               <label>Male</label>  <input name="radio" type="radio" />
               <label>Female</label>  <input name="radio" type="radio" />
             </div>
             <div  class="pad" id="check">
                 <label>Language:</label>
                 <label>English</label><input type="checkbox" name="check" />
                 <label>Non English</label><input type="checkbox"  name="check" />
             </div>
             <div  class="pad">
                 <label class="field" id="last">About*: </label>
						<textarea class="inputField" required="required"></textarea>
             </div>
             <div id="submit">
                 <input type="submit"   onclick="lengthRestriction(document.getElementById('ID'), 6, 10); isAlphabet(document.getElementById('name'), 'Only letters for the name'); isNum(document.getElementById('zip'), 'Please enter only numbers for the zip code'); emailValidator(document.getElementById('mail'), 'Enter a valid email!')"
                     
                     />
             </div>
          
        </form>
        <script>

           
     $(function(){
         $('#myForm').bind('submit',function(){
             if ($('#addr').val() == "")
             {
                 alert("Populnete adres");
             }
         });
     });
</script>
      
       
    </div>
</body>
</html>
